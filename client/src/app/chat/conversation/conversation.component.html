<mat-list id="title">
    <mat-list-item>
        <mat-icon mat-list-icon>group</mat-icon>
        <h2 mat-line>Chat Group</h2>
    </mat-list-item>
</mat-list>
<div id="conversation">
    <mat-list>
        <mat-list-item *ngFor="let message of messages; let i = index;">
            <app-message-info *ngIf="message.type == messageType.NEW_USER" [info]="message.msg"></app-message-info>
        </mat-list-item>
    </mat-list>

        </mat-list>
 -->
</div>
<div id="message">
    <input type="text">
    <button mat-mini-fab style="">
        <mat-icon style="color: white;">send</mat-icon>
    </button>
</div>
