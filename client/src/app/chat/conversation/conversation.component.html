<mat-list id="title">
    <mat-list-item>
        <mat-icon mat-list-icon>group</mat-icon>
        <h2 mat-line>Chat Group</h2>
    </mat-list-item>
</mat-list>
<div id="conversation">
    <mat-list>
      <div *ngFor="let message of messages; let i = index;">
          <mat-list-item [ngSwitch]="message.type" [ngClass]="getClass(message.type)">
              <app-message-info *ngSwitchCase="messageType.NEW_USER" [info]="message.msg"></app-message-info>

              <app-message-left *ngSwitchCase="messageType.RECEIVED" [sender]="message.user.name" [message]="message.msg"></app-message-left>

              <app-message-right *ngSwitchCase="messageType.SENT" [sender]="message.user.name" [message]="message.msg"></app-message-right>
          </mat-list-item>
      </div>
    </mat-list>

    <!-- <mat-list>
            <h2 mat-subheader>Connected Users</h2>
            <mat-list-item *ngFor="let user of users; let i = index">
                <mat-icon mat-list-icon>person</mat-icon>
                <h4 mat-line>{{user.name}}</h4>
                <mat-divider *ngIf="i < users.length-1"></mat-divider>
            </mat-list-item>
        </mat-list>
 -->
</div>
<div id="message">
    <input type="text" [(ngModel)]="message" placeholder="Type your message here.">
    <button mat-mini-fab (click)="sendMessage()">
        <mat-icon style="color: white;">send</mat-icon>
    </button>
</div>
